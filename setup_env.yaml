    #     dest: /usr/local/bin/docker-compose
    #     mode: 'u+x,g+x'
    #   tags:
    #     - docker

    # - name: Create docker-compose symbolic link
    #   ansible.builtin.file:
    #     src: /usr/local/bin/docker-compose
    #     dest: /usr/bin/docker-compose
    #     group: docker
    #     state: link
    #   tags:
    #     - docker
    
    - name: Start and enable Docker service
      ansible.builtin.service:
        name: docker
        state: started
        enabled: yes
      tags:
        - docker

    # disable for ubuntu noble
    # - name: Install Python Docker Module for Ansible
    #   pip:
    #     name: 
    #       - docker
    #       - docker-compose
    #   tags:
    #     - docker

    - name: Trojan Go Down
      community.docker.docker_compose_v2:
        project_src: /opt/trojan-go-caddy
        files: 
          - docker-compose_trojan-go.yml
        state: absent
      tags:
        - trojan
        - docker-compose

    - name: Trojan Go Up
      community.docker.docker_compose_v2:
        project_src: /opt/trojan-go-caddy
        files: 
          - docker-compose_trojan-go.yml
        state: present
      tags:
        - trojan
        - docker-compose

    - name: Create daily reboot cronjob
      ansible.builtin.cron:
        name: "daily reboot"
        minute: "0"
        hour: "20"
        job: 'reboot'
        state: present
      tags:
        - cronjob
